<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8">

              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

        <link rel="stylesheet" href="style.css">

    </head>

    <body style="max-width: 100vw; overflow-x: hidden;">


        <header class="container-fluid bg-light border sticky-top p-2">

            <div class="row">
                <div  class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                    <img id="daddit" src="images/Dattit-logo.png" class="img-fluid float-left" style="width: 100%;" alt="Daddit logo">
                </div>
                <div class=" col-10 col-sm-4 col-md-6 col-xl-8 my-auto">
                    <div class="form-group has-search">
                        
                        <!--<span class="fa fa-search form-control-feedback" onclick="searchPostsbyString();"></span>-->
                        <label class="fa fa-search" id="searchGlass"  onclick="searchPostsbyString()"></label>
                        <input type="text" class="" id="form-control" placeholder="Search" style="width: 90%; padding: 5px 0px 5px 20px">
                    </div>
                </div>
                <nav class="col-2 col-sm-2 col-md-2 col-lg-2 navbar navbar-expand-lg navbar-light bg-light ml-auto ">

                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <button class="btn" data-toggle="tooltip" data-placement="bottom" title="Popular"><i
                                        class="fas fa-chart-line"></i></button>
                            </li>
                            <li class="nav-item">
                                <button class="btn" data-toggle="tooltip" data-placement="bottom" title="All"><i
                                        class="fas fa-chart-bar"></i></button>
                            </li>
                            <li class="nav-item dropdown dropleft">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="fas fa-user"></i>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Log in</a>
                                    <a class="dropdown-item" href="#">Sign up</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <div class="row justify-content-md-center mt-6">

            <main class="col col-sm-7 pt-4 " >

                <div style="text-align: center">
                    <form id="loginForm" name="loginForm" style="font-size: 12px;">
                    
                        <label class="loginLabel">Username:</label>
                        <input type="text" name="login_username" id="login_username" autofocus>
                        <label class="loginLabel">Password:</label>
                        <input type="password" name="login_password" id="login_password">
                        <input value="Login" type="button" onclick="login()"  class="btn btn-primary">
                    </form>                   
                </div>
                <div id="loginErrorDiv"></div>
                <div id="isloggedin"></div>
                

                <section id="main"></section> 

                <footer style="text-align: center; padding: 10px;">
                    <a href="#" onclick="check()">&copy;2019 Your dad.</a>
                </footer>

            </main>

            <aside class="col col-sm-3 pt-4">

                <div class="card" >
                    <div class="card-header bg-primary">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title"><img src="images/Daddit_small_logo.png" alt="" style="max-width: 32px;">
                            daddit</h5>
                        <p class="card-text">The best dadjokes on the internet.</p>
                        <a href="javascript: void(0);" class="btn btn-primary" onclick="createFormForPost();">Create Post</a>

                        <form id="createNewPostForm" style="display: none; padding-top: 12px;">
                            <label>Headline</label><br><input type="text"><br>
                            <label>Content </label><textarea style="width: 100%; height: 80px;"></textarea><br>
                            <label>Category </label><br><input type="text"><br><br>
                            <input type="submit" value="Submit funny" class="btn btn-primary">
                        </form>
                    </div>
                </div>

                <div class="card mt-3" >
                    <div class="card-header bg-primary"></div>
                    <div class="card-body">
                        <h5 class="card-title">Active users</h5>
                        <div id="allDads"></div>    
                    </div>
                </div>

                <div class="card mt-3" >
                    <div class="card-header bg-primary"></div>
                    <div class="card-body">
                        <h5 class="card-title">Create account</h5>
                        <form action="http://localhost:8080/dad/newDad" method="POST" name="createDadForm">
                            <label class="createDadLabel">Username:</label>
                            <input type="text" name="username" id="username"><br>
                            <label class="createDadLabel">Password:</label>
                            <input type="password" name="password" id="password"><br><br>
                            <input value="Submit" type="submit" onclick="createNewDadAccount()" class="btn btn-primary">
                        </form>  
                    </div>
                </div>

            </aside>

        </div>
